# SITE CONFIGURATION
# baseurl: "/Type-on-Strap"
baseurl: 
url: "https://sylhare.github.io"
title: Stardew Valley # site's title
description: "A website with blog posts and pages" # used by search engines

defaults:
  - 
    scope:
      path: "" # an empty string here means all files in the project
    values:
      image: assets/img/appletree.png # seo tag

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  avatar: assets/img/appletree.png
  color_image: /assets/img/lineart.png # In post when you set color
  favicon: assets/icopic.ico

  # Header and footer text
  # header_text: Welcome to <code>Stardew Valley</code>
  header_text: .
  header_feature_image: assets/img/pexels/svlogo4.png
  footer_text: >


  # # Icons
  # rss: true  # Make sure you created a feed.xml with feed.xml layout
  # email_address: # Full email address, e.g. "sam@example.com"
  # behance:
  # bitbucket:
  # dribbble:
  # facebook:
  # flickr:
  # gitlab:
  # github: 
  # google_plus:
  # instagram:
  # keybase:
  # linkedin:  # Full URL
  # pinterest:
  # reddit:
  # soundcloud:
  # stack_exchange:  # Full URL
  # steam:
  # twitter: # "twitter username"
  # vimeo:
  # wordpress:
  # youtube:

  # # Sharing options
  # share_buttons:
  #   facebook: true
  #   twitter: true
  #   pinterest:
  #   pocket:
  #   reddit: true
  #   linkedin:
  #   wordpress:
  #   email: true

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_add_to: "Add to"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Post navigation
  post_navigation: true

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# AUTHORS
authors:
  wangbingzhi: # author-id
    name: wangbingzhi
    avatar: "assets/img/avatars/icopic2.png"
    url: 
  iwbz:
    name: iwbz
    avatar: "assets/img/avatars/userpic.png"
    url: 

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js"]
# theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap # If using as a remote_theme in github
